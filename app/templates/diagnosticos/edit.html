{% extends "layout.html" %}

{% block title %}Editar Diagnóstico{% endblock %}

{% block content %}

<form class="form-container" id="diagnosticoFormUpdate" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="hidden" name="iddiag" value="{{ diagnostico.iddiag }}" />

    <h2>Editar diagnóstico de sospecha</h2>

    <!-- Datos del diagnóstico -->
    <div class="section">
        <div class="section-title">Datos del diagnóstico</div>
        <div class="grid grid-2">
            <div class="input-container">
                <label for="nombre">Nombre del diagnóstico</label>
                <input type="text" id="nombre" name="nombre" value="{{ diagnostico.nombre }}" placeholder="Ej. DENGUE, COVID-19, etc." required>
                <small class="text-muted">Ingrese el nombre completo del diagnóstico</small>
            </div>
            <div class="input-container">
                <label for="periodo_incubacion">Periodo de incubación (días)</label>
                <input type="number" id="periodo_incubacion" name="periodo_incubacion" value="{{ diagnostico.periodo_incubacion }}" min="1" placeholder="Ej. 14" required>
                <small class="text-muted">Número de días del periodo de incubación</small>
            </div>
        </div>
    </div>

    <!-- Botones de acción -->
    <div class="mt-4 btn_g">
        <a href="{{ url_for('brotes_bp.lista_diagnosticos') }}" type="button" class="btn button_submit" style="margin-right: 50px;">Regresar</a>
        <button type="submit" class="btn button_submit">Actualizar</button>
    </div>
</form>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/diagnosticos_edit.js') }}"></script>
{% endblock %}
