<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos generales y variables */
        :root {
            --primary-color: #0e2238;
            /* Azul oscuro principal */
            --secondary-color: #1a3a5f;
            /* Azul medio - variación del principal */
            --accent-color: #ff7e5f;
            /* Coral/naranja - complementario contrastante */
            --text-color: #333333;
            /* Texto oscuro */
            --light-color: #f8f9fa;
            /* Fondo claro */
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor del login */
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Diseño decorativo */
        .design-element {
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(253, 121, 168, 0.1);
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }

        /* Contenido del formulario */
        .login-content {
            padding: 40px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Estilos del formulario */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* Iconos */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--primary-color);
        }

        /* Botón */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Enlaces y extras */
        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--accent-color);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: var(--text-color);
            border: 1px solid #ddd;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-content {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .form-control {
                padding: 12px;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="design-element"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>

        <div class="login-content">
            <div class="login-header">
                <h1>Bienvenido</h1>
                <p>Iniciar sesión</p>
            </div>

            <form method="POST" action="{{ url_for('auth_bp.login') }}">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="tucorreo@ejemplo.com"
                        required>
                    <i class="input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="••••••••"
                        required>
                    <i class="input-icon"></i>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>

</html>
